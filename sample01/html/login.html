<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        type="text/css"
        href="../css/tags_default.css">
  <title>ログイン画面</title>
</head>

<body>
  <div calss="login-div">
    <span>
      <form action="./main01.html"
            method="post"
            class="login-form">
        <div>
          <p>
            <div>ユーザID</div>
            <div>
              <input type="text"
                     name="userid"
                     id="userid"
                     class="center">
            </div>
          </p>
          <p>
            <div>パスワード</div>
            <div>
              <input type="password"
                     name="userpass"
                     id="userpass"
                     class="center">
            </div>
          </p>
          <p>
            <button type="submit"
                    class="center">ログイン</button>
          </p>
        </div>
      </form>
    </span>
  </div>
</body>

</html>
